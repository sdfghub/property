name: release-prod
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v0.5.0)'
        required: true
      api_base:
        description: 'Optional API base URL (e.g. https://api.maocup.eu/api)'
        required: false
      deploy_frontend:
        description: 'Deploy frontend assets'
        required: false
        default: 'true'
env:
  AWS_REGION: eu-central-1
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Tag release
        run: |
          git fetch --tags
          if git show-ref --tags --verify --quiet "refs/tags/${{ inputs.version }}"; then
            echo "Tag already exists: ${{ inputs.version }}"
            exit 1
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "refs/tags/${{ inputs.version }}"
      - name: Build and push API image
        run: |
          ./build-and-push.sh
      - name: Build CDK
        run: |
          cd infra/cdk
          npm ci
          npm run build
      - name: Deploy app stack with version
        env:
          APP_VERSION: ${{ inputs.version }}
          ALB_CERT_ARN: ${{ vars.ALB_CERT_ARN }}
        run: |
          cd infra/cdk
          npx cdk deploy PropertyExpenses-App --require-approval never
      - name: Build frontend
        if: ${{ inputs.deploy_frontend == 'true' }}
        env:
          API_BASE_INPUT: ${{ inputs.api_base }}
          API_BASE_VAR: ${{ vars.FRONTEND_API_BASE }}
          API_DOMAIN: ${{ vars.API_DOMAIN }}
          APP_STACK_NAME: PropertyExpenses-App
          APP_VERSION_INPUT: ${{ inputs.version }}
        run: |
          if [ -n "$APP_VERSION_INPUT" ]; then
            echo "VITE_APP_VERSION=$APP_VERSION_INPUT" >> $GITHUB_ENV
          fi
          if [ -n "$API_BASE_INPUT" ]; then
            echo "VITE_API_BASE=$API_BASE_INPUT" >> $GITHUB_ENV
            echo "1"
            echo $API_BASE_INPUT
          elif [ -n "$API_BASE_VAR" ]; then
            echo "VITE_API_BASE=$API_BASE_VAR" >> $GITHUB_ENV
            echo "2"
            echo $API_BASE_VAR
          elif [ -n "$API_DOMAIN" ]; then
            echo "VITE_API_BASE=https://${API_DOMAIN}/api" >> $GITHUB_ENV
            echo "3"
            echo $API_DOMAIN
          else
            ALB_DNS=$(aws cloudformation describe-stacks \
              --stack-name "$APP_STACK_NAME" \
              --query "Stacks[0].Outputs[?OutputKey=='AlbDns'].OutputValue" \
              --output text)
            echo "VITE_API_BASE=https://${ALB_DNS}/api" >> $GITHUB_ENV
            echo "4"
            echo $ALB_DNS
          fi
          cd frontend
          npm ci
          npm run build
      - name: Upload frontend assets
        if: ${{ inputs.deploy_frontend == 'true' }}
        env:
          STACK_NAME: PropertyExpenses-Frontend
        run: |
          BUCKET=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" --output text)
          DIST_ID=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue" --output text)
          aws s3 sync frontend/dist s3://$BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
